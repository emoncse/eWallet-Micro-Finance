{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>Sign in - eWallet</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />

        <!-- Favicons -->
        <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
        <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon" />

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
        <style>
                label {
                    color: #000000;
                    display: inline-block;
                    margin-bottom: .5rem;
                }
                .form-v6-content .form-detail input {
                    width: 92%;
                    padding: 0px 15px 10px 15px;
                    border: 2px solid #5f2d32;
                    border-bottom: 2px solid #a20505;
                    appearance: unset;
                    -moz-appearance: unset;
                    -webkit-appearance: unset;
                    -o-appearance: unset;
                    -ms-appearance: unset;
                    outline: none;
                    -moz-outline: none;
                    -webkit-outline: none;
                    -o-outline: none;
                    -ms-outline: none;
                    font-family: 'Nunito', sans-serif;
                    font-size: 16px;
                    font-weight: 700;
                    color: #333;
                }
        </style>

        <!-- Template Main CSS File -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- Font-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}" />
        <!-- Main Style Css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body class="form-v6">
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top d-flex align-items-center">
            <div class="container d-flex align-items-center">
                <div class="logo mr-auto">
                    <h1 class="text-light"><a href="{% url 'home' %}">eWallet</a></h1>
                    <!-- Uncomment below if you prefer to use an image logo -->
                    <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
                </div>

                <!-- .nav-menu -->
                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li class="active"><a href="{% url 'home' %}">Home</a></li>
                        <li class="active"><a href="{% url 'signin' %}">Login</a></li>
                        <li class="drop-down">
                            <a href="">Register</a>
                            <ul>
                                <li><a href="{% url 'signup' %}">Member</a></li>
                                <li><a href="{% url 'signup' %}">Loan Seeker</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- .nav-menu -->
            </div>
        </header>
        <!-- End Header -->

        <div class="page-content">
            <div class="form-v6-content">
                <div class="form-left">
                    <img src="{% static 'images/form-v6.jpg' %}" alt="form" />
                </div>
                {% block pass %}
                <form class="form-detail" method="POST">
                    <h2>Password Reset</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-row-last">
                        <input type="submit" name="signin" class="register" value="Reset Password" placeholder="Reset Password" />
                    </div>
                        </form>


                </form>
                {% endblock %}
            </div>
        </div>
    </body>
</html>





{% block content %}

    <div id='password-change'>

    </div>
{% endblock %}
